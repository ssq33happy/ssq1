<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	html,body,.main{
		height: 100%;
	}
	.swiper-container{
		height: 100%;
	}
	.slide1{
		background:url(img/origin.jpg) no-repeat;
		background-size: 100% 100%;
	}
	.slide2{
		background:url(img/feel.jpg) no-repeat;
		background-size: 100% 100%;
	}
	.slide3{
		background:url(img/swp.jpg) no-repeat;
		background-size: 100% 100%;
	}
	.slideDiv1{
		width: 200px;
		height: 200px;
		margin: 50px auto;
		background: url(img/swp.jpg);
		background-size: 100% 100%;
		border-radius: 50%;

	}
	.slideDiv2{
		height: 40px;
		width:260px;
		margin: 50px auto;
		color: #ff0;
		font-size: 30px;
		font-weight: bolder;
	}
	</style>
</head>
<body>
<div class="main">
	<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide1">Slide 1
			<p class="ani slideDiv1" swiper-animate-effect="tada" swiper-animate-duration="1s" swiper-animate-delay="0s"></p>
			<p class="ani slideDiv2" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">我是有内涵的男人</p>
        </div>
        <div class="swiper-slide slide2">Slide 2</div>
        <div class="swiper-slide slide3">Slide 3</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
</div>
<script>        
  var mySwiper = new Swiper ('.swiper-container', {
  	effect:'coverflow',//切换格式fade,coverflow,flip,cube
    direction: 'vertical',
    loop: true,
    
    // 如果需要分页器
    pagination: '.swiper-pagination',
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
    alert(swiper.activeIndex);
  } 
    
    // // 如果需要前进后退按钮
    // nextButton: '.swiper-button-next',
    // prevButton: '.swiper-button-prev',
    
    // // 如果需要滚动条
    // scrollbar: '.swiper-scrollbar',
  })        
  </script>

</body>
</html>
